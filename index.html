<html>

<head>
  <script src="https://use.fontawesome.com/03369c347c.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Weather</title>
</head>

<body>
  <main class="main">
    <h1>How's the Weather?</h1>
    <div class="temp-display">
      <h2 class="city"></h2>
      <i class="icon icon-display fa fa-5x" aria-hidden="true"></i>
      <p class="temp"></p>
      <p class="description"></p>
    </div>
    <button class="convert-temp" aria-label="weather in degrees celsius"></button>
  </main>
  <script src="script.js"></script>
</body>

</html>
