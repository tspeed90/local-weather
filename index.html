<html>
  <head>
    <script src="https://use.fontawesome.com/03369c347c.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather</title>
  </head>
  <body>
    <div class="main">
      <h1>How's the Weather?</h1>
      <div class="temp-display">
        <div class="city"></div>
        <div class="icon">
          <i class="icon-display fa fa-5x" aria-hidden="true"></i>
        </div>
        <div class="temp"></div>
        <div class="description"></div>
      </div>
        <button class="convert-temp"  aria-label="weather in degrees celsius"></button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
